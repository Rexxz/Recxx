
toleranceLevel=0.01
smallestAbsoluteValue=0.00001
ignoreCase=false

dateFormats=EEE MMM dd HH:mm:ss z yyyy
#==================================================================================

sources=prod, uat

prod.type=org.recxx.source.RandomAccessFileSource

prod.filePath=${FILEPATH}/test_10n.csv

prod.delimiter=,
prod.lineDelimiter=\n
prod.columns=Id|Integer, Name|String, Balance|Double, Date|Date
prod.keyColumns=Id
prod.columnsToCompare=Name, Balance

#==================================================================================

uat.type=org.recxx.source.RandomAccessFileSource

uat.filePath=${FILEPATH}/test2_10n.csv

uat.delimiter=,
uat.lineDelimiter=\n
uat.columns=Id|Integer, Name|String, Balance|Double, Date|Date
uat.keyColumns=Id
uat.columnsToCompare=Name, Balance

#==================================================================================

destinations=console, csvFile

csvFile.type=org.recxx.destination.CsvDestination
csvFile.filePath=${FILEPATH}/testOutput.csv
csvFile.dateFormat=dd-MMM-yyyy 
csvFile.delimiter=,

console.type=org.recxx.destination.ConsoleDestination
console.dateFormat=dd-MMM-yyyy 
console.delimiter=\t\t
